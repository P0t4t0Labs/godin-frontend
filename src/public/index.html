<!doctype html>
<html lang="en" ng-app="godin">
<head>
  <!-- This file is only a mock and not used directly as we use Pyramid's jinja template system-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title ng-bind-template="Godin{{$root.pageTitle ? ': ' + $root.pageTitle : ''}}">
    Godin
  </title>
  <script>
    // Patch Safari: https://github.com/angular/angular.js/pull/14221
    var _DatetoJSON = Date.prototype.toJSON;
    Date.prototype.toJSON = function() {
      try {
        return _DatetoJSON.call(this);
      } catch(e) {
        if (e instanceof RangeError) {
          return null;
        }
        throw e;
      }
    };
  </script>
</head>
<body class="has-navbar-fixed-top">
  <main-nav></main-nav>
  <msg-bar></msg-bar>

  <ui-view></ui-view>
</body>
</html>
